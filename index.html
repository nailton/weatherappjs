<!doctype html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tempo App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input type="text" name="" autocomplete="off" class="search-box" placeholder="Busque uma cidade...">
      </header><!-- /header -->
      <main>
        <section class="location">
        <div class="city">Brasília, DF</div>
        <div class="date">Quinta-Feira 23 de Abril de 2020</div>
        </section>
        <div class="current">
          <div class="temp">15 <span>ºc</span></div>
          <div class="weather">Frio</div>
          <div class="hi-low">13ºc / 16ºc</div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
